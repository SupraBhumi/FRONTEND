<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Angelic chic - contact</title>
  </head>
  <body class="body-kontakt">
    <div class="container">
      <header class="header-kontakt">
        <ul>
          <li><a href="index.html" class="menu-left">ANGELIC CHIC</a></li>
          <li><a class="menu-right" href="index.html">HOME</a></li>
          <li><a class="menu-right" href="contact.html">CONTACT</a></li>

          <li><div class="menu-right-dark-mode" onclick="myFunctionKontakt()">☼</div></li>

          
         
         
        </ul>
      </header>
 
      <div class="container-kontakt">
        <div class="contact-box">
          <div class="left"></div>
          <div class="right">
            <h2 class="h2-kontakt">Contact Us</h2>
            <input type="text" class="field" placeholder="Your Name">
            <input type="email" class="field" placeholder="Your Email">
        
            <label for="errand"></label>
            <select class="field-errand" name="errand">
              <option selected disabled hidden>Your Errand</option>
              <option value="service">Purchase of product / Service</option>
              <option value="questions">Questions about the company or Comments on the website</option>
              
            </select>



            <textarea placeholder="Message" class="field"></textarea>
            <button class="btn">Send</button>
          </div>
        </div>
      </div>
 

      <div class="footer-kontakt">
        <p></p>
        <footer> ©Copyright 2022 by Supra company. All Rights Reserved ∣ Store : 23 Wausan-ro 29da-gil, Mapo-gu, Seoul, South Korea ∣ Tel : 022 333 9215</footer>
      </div>



  </body>
  </html>
